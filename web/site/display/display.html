		</header>
		<main>
			<article class="left">
				<div>a--------1</div>
				<div>a--------2</div>

					<div class="player position-1"></div>

					<div class="player position-3"></div>
					<div class="player position-4"></div>
					<div class="player position-5"></div>
				</section>
				<section class="center bottom">
					<div class="statistics">
						<table>
							<thead>
								<tr>
									<th>Spieler</th>
									<th>Online-Zeit</th>
									<th>Win/Loss (%)</th>
									<th>Ranking</th>

							</thead>
							<tbody>
								<tr>
									<td>Adam</td>
									<td class="number">123:34:17</td>
									<td class="number">33</td>

								</tr>
								<tr>
									<td>Eva</td>
									<td class="number">125:36:45</td>
									<td class="number">95</td>
									<td class="number">42</td>
								</tr>
								<tr>
									<td>Ivy</td>
									<td class="number">25:36:45</td>
									<td class="number">96</td>
									<td class="number">1</td>
								</tr>
								<tr>
									<td>Hugo</td>
									<td class="number">25:21:43</td>
									<td class="number">4</td>
									<td class="number">1200000</td>
								</tr>
							</tbody>
						</table>
					</div>
				</section>
			</article>
			<article class="right">
				<div>z--------1</div>
				<div>z--------2</div>

		</main>
		<footer>
			<div class="message">
				<label>Nachricht</label>

			</div>
		</footer>
