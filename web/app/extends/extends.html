		<header>

		</header>
		<main>
			<article class="left hidden"></article>
			<article class="center">
				<section class="data">

						<input type="number" class="value first" value="0" />
						<input type="number" class="value second" value="0" />
						<input type="number" class="value third" value="0" />
						<input type="number" class="value fourth" value="0" />
						<button type="button" class="add">add</button>
						<button type="button" class="multiply">multiply</button>
						<button type="button" class="sort">sort</button>
						<input type="text" class="output" readonly="true" />
					</div>
					<div>Check the console for more output data ...</div>
				</section></section>
			</article>
			<article class="right hidden"></article>
		</main>
		<footer>
			<div class="message">
				<label>Nachricht</label>
				<input type="text" readonly="true" />
			</div>
		</footer>
